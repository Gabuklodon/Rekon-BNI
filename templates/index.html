<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Matching Transaksi BNI</title>
  <!-- Menggunakan Bootstrap dari CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      margin-top: 2rem;
      color: #343a40;
      text-align: center;
    }
    .container {
      margin-top: 2rem;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Matching Transaksi BNI</h1>
  <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
    <div class="form-group">
      <label for="txt_file">Upload File TXT Transaksi:</label>
      <input type="file" name="txt_file" id="txt_file" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="bni_file">Upload File DATA TRANSAKSI BNI (Sheet BNI180225):</label>
      <input type="file" name="bni_file" id="bni_file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Proses</button>
  </form>
  
  {% if download_link %}
  <div class="mt-4">
    <h2>Hasil Proses</h2>
    <p>
      <a href="{{ download_link }}" class="btn btn-success">Download Final Output</a>
    </p>
  </div>
  {% endif %}
</div>
</body>
</html>
