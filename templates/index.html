<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matching Transaksi BNI</title>
</head>
<body>
    <h1>Matching Transaksi BNI</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="txt_file">Upload File TXT Transaksi:</label><br>
        <input type="file" name="txt_file" id="txt_file" required><br><br>
        
        <label for="bni_file">Upload File DATA TRANSAKSI BNI (Sheet BNI180225):</label><br>
        <input type="file" name="bni_file" id="bni_file" required><br><br>
        
        <input type="submit" value="Proses">
    </form>
    
    {% if download_link %}
    <h2>Hasil Proses</h2>
    <p><a href="{{ download_link }}">Download Final Output</a></p>
    {% endif %}
</body>
</html>
